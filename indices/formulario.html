<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cuestionario</h1>
    <form id="quiz">
        <div class="question">
            <p>1. ¿Cuál es la capital de Francia?</p>
            <label><input type="radio" name="q1" value="París"> París</label><br>
            <label><input type="radio" name="q1" value="Madrid"> Madrid</label><br>
            <label><input type="radio" name="q1" value="Roma"> Roma</label><br>
            <label><input type="radio" name="q1" value=""> Ninguna</label>
        </div>

        <div class="question">
            <p>2. ¿Cuál es el resultado de 2 + 2?</p>
            <label><input type="radio" name="q2" value="3"> 3</label><br>
            <label><input type="radio" name="q2" value="4"> 4</label><br>
            <label><input type="radio" name="q2" value="5"> 5</label><br>
            <label><input type="radio" name="q2" value=""> Ninguna</label>
        </div>

        <div class="question">
            <p>3. ¿Qué planeta es conocido como el planeta rojo?</p>
            <label><input type="radio" name="q3" value="Marte"> Marte</label><br>
            <label><input type="radio" name="q3" value="Venus"> Venus</label><br>
            <label><input type="radio" name="q3" value="Júpiter"> Júpiter</label><br>
            <label><input type="radio" name="q3" value=""> Ninguna</label>
        </div>

        <div class="question">
            <p>4. ¿En qué continente se encuentra Egipto?</p>
            <label><input type="radio" name="q4" value="África"> África</label><br>
            <label><input type="radio" name="q4" value="Asia"> Asia</label><br>
            <label><input type="radio" name="q4" value="Europa"> Europa</label><br>
            <label><input type="radio" name="q4" value=""> Ninguna</label>
        </div>

        <button type="button" onclick="checkAnswers()">Corregir preguntas</button>
    </form>

    <div id="results"></div>

    <script>
        function checkAnswers() {
            const correctAnswers = {
                q1: "París",
                q2: "4",
                q3: "Marte",
                q4: "África"
            };

            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ""; // Limpiar resultados anteriores

            let form = document.getElementById("quiz");
            let questions = Object.keys(correctAnswers);

            questions.forEach(q => {
                let selected = form[q].value;
                let resultText = document.createElement("p");
                if (selected === correctAnswers[q]) {
                    resultText.textContent = `Pregunta ${q.slice(1)}: Correcto`;
                    resultText.className = "correct";
                } else {
                    resultText.textContent = `Pregunta ${q.slice(1)}: Incorrecto`;
                    resultText.className = "incorrect";
                }
                resultsDiv.appendChild(resultText);
            });
        }
    </script>
</body>
</html>
